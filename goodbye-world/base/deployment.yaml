apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodbye-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goodbye-world
  template:
    metadata:
      labels:
        app: goodbye-world
    spec:
      containers:
        - name: goodbye-world
          image: cp13dev/goodbye-world:latest
          env:
          - name: BASIC_AUTH_USERNAME
            valueFrom:
              secretKeyRef:
                name: basic-auth
                key: username
          - name: BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: basic-auth
                key: password
          ports:
            - containerPort: 80
